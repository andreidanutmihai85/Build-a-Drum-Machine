<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
<script>
function play(str){
    if(str === "q" || str === "Q"){
      document.getElementById('display').innerText = "Q";
    }else if (str === "w" || str === "W"){
        document.getElementById('display').innerText = "W";
    }else if (str === "e" || str === "E"){
        document.getElementById('display').innerText = "E";
    }else if (str === "a" || str === "A"){
        document.getElementById('display').innerText = "A";
    }else if (str === "s" || str === "S"){
        document.getElementById('display').innerText = "S";
    }else if (str === "d" || str === "D"){
        document.getElementById('display').innerText = "D";
    }else if (str === "z" || str === "Z"){
        document.getElementById('display').innerText = "Z";
    }else if (str === "x" || str === "X"){
        document.getElementById('display').innerText = "X";
    }else if (str === "c" || str === "C"){
        document.getElementById('display').innerText = "C";
    }



    console.log(str);
    
    let audio = document.getElementById(str);
    audio.play();
}

window.document.onkeyup = function(event){
    let keystroke = event.key
    if(keystroke === "q" || keystroke === "Q"){
        play("Q");
    }else if (keystroke === "w" || keystroke === "W"){
        play("W");
    }else if (keystroke === "e" || keystroke === "E"){
        play("E");
    }else if (keystroke === "a" || keystroke === "A"){
        play("A");
    }else if (keystroke === "s" || keystroke === "S"){
        play("S");
    }else if (keystroke === "d" || keystroke === "D"){
        play("D");
    }else if (keystroke === "z" || keystroke === "Z"){
        play("Z");
    }else if (keystroke === "x" || keystroke === "X"){
        play("X");
    }else if (keystroke === "c" || keystroke === "C"){
        play("C");
    }
}

</script>

  </head>
  <body>

    <div id="drum-machine">
        <h1 class="text-center">Andrei Drum Machine</h1>
        <div class="card xy-3">
            <div class="card-body"></div>
            <div class="text-center" id="display">The display</div>
        </div>
      
       </div>
        <button class="drum-pad btn  btn-primary" id="drum-0" onclick="play('Q')">Q
<audio src="./clip/q.mp3" class="clip" id="Q">

        </div>
        <button class="drum-pad btn  btn-primary" id="drum-1" onclick="play('W')">W

<audio src="./clip/W.mp3" class="clip" id="W">
        </div>
        <button class="drum-pad btn  btn-primary" id="drum-2" onclick="play('E')">E

<audio src="./clip/E.mp3" class="clip" id="E">
        </div>
        <button class="drum-pad btn  btn-primary" id="drum-3" onclick="play('A')">A
<audio src="./clip/A.mp3" class="clip" id="A">

        </div>
        <button class="drum-pad btn  btn-primary" id="drum-4" onclick="play('S')">S

<audio src="./clip/S.mp3" class="clip" id="S">
        </div>
        <button class="drum-pad btn  btn-primary" id="drum-5" onclick="play('D')">D
<audio src="./clip/D.mp3" class="clip" id="D">

        </div>
        <button class="drum-pad btn  btn-primary" id="drum-6" onclick="play('Z')">Z
<audio src="./clip/Z.mp3" class="clip" id="Z">
        </div>

        <button class="drum-pad btn  btn-primary" id="drum-7" onclick="play('X')">X
<audio src="./clip/X.mp3" class="clip" id="X">

        </div>
        <button class="drum-pad btn  btn-primary" id="drum-8" onclick="play('C')">C
            
<audio src="./clip/C.mp3" class="clip" id="C">
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
